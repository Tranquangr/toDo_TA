<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trâm Anh</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="icon" type="image/x-icon" href="./favicon/favicon.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>

	<div class="container mt-5">
		<div class="header"> <img src="./img/Ghost.png" alt="#" width="10%"></div>

		<div class="area_input_data">
			<div class="search">
				<input type="text" id="input-search" placeholder="Enter keyword ..." oninput="search_data()">
				<button type="button" id="btn-search" onclick="search_data()" >Tìm kiếm</button>
			</div>

			<div class="CRUD_data">
				<div class="btn_handle">
					<button type="button" id="btn_handle" onclick="showHideDialog()">ADD TASK</button>
				</div>
				<div class="data">
					<input type="text" id="input-data" placeholder="Input task name">
					<select class="level">
						<option value="Medium">Medium</option>
						<option value="Small">Small</option>
						<option value="High">High</option>
					</select>
					<button type="button" id="btn_add">SUBMIT</button>
				</div>
			</div>
		</div>
		<div class="list_todo">
			<h1 class="header">
				List Task
			</h1>
			<table class="table table-hover">
				<thead>
				  <tr>
					<th scope="col" style="width: 10%">#</th>
					<th scope="col" style="width: 40%">Task</th>
					<th scope="col" style="width: 25%">Level</th>
					<th scope="col" style="width: 25%">Action</th>
				  </tr>
				</thead>
				<tbody id="result">

				</tbody>
			  </table>
		</div>

	</div>
	<script src="./js/define.js"></script>
	<script src="./js/function.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
